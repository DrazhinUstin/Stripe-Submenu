<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submenu</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav center">
            <div class="logo">
                <img src="media/logo.svg" alt="logo">
                <button class="open-sidebar-btn icon-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="nav-menu">
                <li>Products</li>
                <li>Developers</li>
                <li>Company</li>
            </ul>
            <a href="#" class="btn">Sign in</a>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-content center">
            <div class="hero-info">
                <h1>Payments infrastructure for the internet</h1>
                <p>Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to accept payments, send payouts, and manage their businesses online.</p>
                <a href="#" class="btn">Start now</a>
            </div>
            <div class="hero-image">
                <img src="media/phone.svg" alt="phone">
            </div>
        </div>
    </div>
    <aside class="sidebar-wrapper">
        <div class="sidebar">
            <button class="close-sidebar-btn icon-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="sidebar-container"></div>
            <div>
                <a href="#" class="btn">Sign in</a>
            </div>
        </div>
    </aside>
    <article class="submenu"></article>
    <script type="module" src="js/app.js"></script>
</body>
</html>
